<div class="border-bottom row" style="margin-botton:16px;padding-bottom:8px;">
  <div class="col-9">
    <h4 style="color:rgb(120,120,120); margin-botton:4px; ">{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
      <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <button class="btn btn-outline-primary mt-4" onclick="location.href = '#';">Apply</button>
  </div>
</div>
